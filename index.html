<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="screen output"></div>
            <div class="screen input"></div>
        </div>
        <div class="buttons">
            <div class="item clear">Clr</div>
            <div class="item del">Del</div>
            <div class="item operator">%</div>
            <div class="item operator">/</div>
            <div class="item num">7</div>
            <div class="item num">8</div>
            <div class="item num">9</div>
            <div class="item operator">*</div>
            <div class="item num">4</div>
            <div class="item num">5</div>
            <div class="item num">6</div>
            <div class="item operator">-</div>
            <div class="item num">1</div>
            <div class="item num">2</div>
            <div class="item num">3</div>
            <div class="item operator">+</div>
            <div class="item num">0</div>
            <div class="item decimal">.</div>
            <div class="item negative">+/-</div>
            <div class="item equal">=</div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
